name: Build and Update Package Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          echo "ðŸ› ï¸ Setting up build environment..."
          mkdir -p dist
          mkdir -p dependencies

      - name: Build Dependencies
        run: |
          echo "ðŸ“¦ Building dependencies..."
          echo "Dependency version $(date)" > dependencies/dependency.txt

      - name: Build Main Package (using dependencies)
        run: |
          echo "ðŸš§ Building main code using dependencies..."
          cat dependencies/dependency.txt > dist/my-package.txt
          echo "Built at $(date)" >> dist/my-package.txt
          echo "âœ… Package build complete."

      - name: Check if release exists
        id: check_release
        run: |
          RELEASE_TAG="release-v1.0.0"
          echo "ðŸ” Checking if $RELEASE_TAG exists..."
          if gh release view "$RELEASE_TAG" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release if not exists
        if: steps.check_release.outputs.exists == 'false'
        run: |
          gh release create release-v1.0.0 --title "release-v1.0.0" --notes "Initial automated release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload / Update package in existing release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-v1.0.0
          files: dist/*
          token: ${{ secrets.GITHUB_TOKEN }}
          overwrite: true
